<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="update.css">
    <title>God Book</title>

</head>

<body>
<div class="container">
    <div class="row gutters">
        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
            <div class="card h-100">
                <div class="card-body">
                    <div class="account-settings">
                        <div class="user-profile">
                            <div class="user-avatar">
                                <img src="https://bootdey.com/img/Content/avatar/avatar7.png">
                            </div>
                            <h5 class="user-name" th:text="${giver.name}"></h5>
                            <h6 class="user-email" th:text="${giver.email}"></h6>
                        </div>
                        <div class="about">
                            <h5>About</h5>
                            <div class="form-group">
                                <form th:object="${giver}" th:action="'http://localhost:8080/javabank/delete/' + ${giver.id}" method="GET">
                                    <input type="text" class="form-control" id="About" placeholder="About You">
                                    <br>
                                    <button type="button" id="submit" name="submit" class="btn btn-primary">Update</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
            <div class="card h-100">
                <div class="card-body">
                    <form th:object="${giver}" th:action="'http://localhost:8080/javabank/delete/' + ${giver.id}" method="GET">
                        <div class="row gutters">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <h6 class="mb-2 text-primary">Personal Details</h6>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="fullName">Name</label>
                                    <input type="text" class="form-control" id="fullName" th:placeholder="${giver.name}" th:field = "*{name}">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="eMail">Email</label>
                                    <input type="email" class="form-control" id="eMail" th:placeholder="${giver.email}" th:field = "*{email}">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="phone">Phone</label>
                                    <input type="text" class="form-control" id="phone" th:placeholder="${giver.phoneNumber}" th:field = "*{phoneNumber}">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="website">Age</label>
                                    <input type="text" class="form-control" id="website" th:placeholder="${giver.age}" th:field = "*{age}">
                                </div>
                            </div>
                        </div>
                        <div class="row gutters">
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">

                                <div class="form-group">
                                    <label for="Category">Category</label>
                                    <br>
                                    <select name="Category" id="Category" th:field = "*{category}">
                                        <option value="Comedy">Comedy</option>
                                        <option value="Sports">Sports</option>
                                        <option value="Music">Music</option>
                                        <option value="Self-Development">Self-Development</option>
                                        <option value="Mental-Health">Mental-Health</option>
                                        <option value="Religion">Religion</option>
                                        <option value="Relationships">Relationships</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="Skills">Skills</label>
                                    <input type="name" class="form-control" id="Skills" th:placeholder="${giver.skills}" th:field = "*{skills}">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="sTate">Experiences</label>
                                    <input type="text" class="form-control" id="sTate" th:placeholder="${giver.experiences}" th:field = "*{experiences}">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="Location">Location</label>
                                    <input type="text" class="form-control" id="Location" th:placeholder="${giver.location}" th:field = "*{location}">
                                </div>
                            </div>
                        </div>
                        <div class="row gutters">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <br>
                                <div class="text-right">
                                    <button type="button" id="submit2" name="submit" class="btn btn-secondary">Cancel</button>
                                    <button type="button" id="submit3" name="submit" class="btn btn-primary">Update</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
