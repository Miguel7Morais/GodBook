<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <link rel="stylesheet" href="browse.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Browse Page</title>
</head>

<body class="d-flex h-100 text-center text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

    <header class="mb-auto">
      <div>
        <h3 class="float-md-start mb-0">God Book</h3>
        <nav class="nav nav-masthead justify-content-center float-xl-end">
          <a class="nav-link" href="#">Personal Profile</a>
          <a class="nav-link" href="#">Logout</a>
        </nav>
      </div>

    </header>

    <div id="content">
      <div id="cards" class="d-flex flex-wrap">
        <div class="card mb-3" style="max-width: 540px;">
          <div class="row g-0">
            <div id="photo" class="col-md-4">
              <img src="https://s.ws.pho.to/img/index/ai/source.jpg" class="img-fluid rounded-start" alt="...">
            </div>
            <div id="giver" class="col-md-8">
              <div class="card-body" th:each="giver : ${givers}">
                <h5 id="giverName" class="card-title" th:text="${giver.name}"> john </h5>
                <p id="description" class="card-text" th:text="${giver.description}"> ajdnakansdlsakndasnsadn </p>
                <p class="card-text"><small id="category" class="text-muted" th:text="${giver.description}"> 'Commedy,
                  Music' </small></p>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
    <footer>

    </footer>

</body>

</html>
